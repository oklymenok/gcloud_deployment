    PUBLIC_NET: "172.16.0.0/24"
    REGION: "us-west1"
- name: compute-template
  type: instance/compute.jinja
  properties:
    IMAGE_PROJECT: "centos-cloud"
    IMAGE: "centos-7-v20170124"
